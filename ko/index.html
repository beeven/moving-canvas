<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="main.css" media="screen" charset="utf-8">
    <script src="/node_modules/knockout/build/output/knockout-latest.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="canvas">
          <div class="bubble-layer">
            <span class="bubble-text">This is center</span>
          </div>
          <img alt="" data-bind="attr: {src: selectedImage}">
        </div>
        <div class="widget">
            <div class="info-label">
              <span>clientX:</span><span data-bind="text: clientX"></span>
              <span>clientY:</span><span data-bind="text: clientX"></span>
              <span>width:</span><span data-bind="text: windowWidth"></span>
              <span>height:</span><span data-bind="text: windowHeight"></span>
            </div>
            <div class="switch">
                <select data-bind="options: availableImages,
                                   optionsText: 'name',
                                   optionsValue: 'url',
                                   value: selectedImage"></select>
            </div>
        </div>


    </div>
  </body>
</html>
